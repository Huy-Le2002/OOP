    <script>
        class Rectangle {
            constructor(length,width) {
                this.length = length;
                this.width = width;
            }
            getLength() {
                    return this.length;
            }
            getWidth() {
                    return this.width;
            }
            setWidth(width) {
                return this.width = width;
            }
            setLength(length) {
                return this.length = length;
            }
            calculatorRectangle() {
                return this.length*this.width;
            }
        }
        let hcn = new Rectangle(2,3)
        // console.log(hcn.calculatorRectangle());

    </script>
